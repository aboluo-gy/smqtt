# Tomcat
server:
  port: 8080

# Spring
spring:
  application:
    # 应用名称
    name: smqtt-gateway
  profiles:
    # 环境配置
    active: dev
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 39.107.90.2:8848
        #命名空间
        namespace: feeea58c-8f03-4acc-af44-3f4198f0fecb
      config:
        # 配置中心地址
        server-addr: 39.107.90.2:8848
        #命名空间
        namespace: feeea58c-8f03-4acc-af44-3f4198f0fecb
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: 127.0.0.1:8718
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: 39.107.90.2:8848
            namespace: feeea58c-8f03-4acc-af44-3f4198f0fecb
            dataId: sentinel-smqtt-gateway
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow
